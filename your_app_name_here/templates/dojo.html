<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text-center text-success">Add a dojo</h1>
                <form action="/dojo" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" name='name'>
                    </div>
                    <div class="form-group">
                        <label for="">City</label>
                        <input type="text" class="form-control" name='city'>
                    </div>
                    <div class="form-group">
                        <label for="">State</label>
                        <input type="text" class="form-control" name='state'>
                    </div>
                    <button class="btn btn-success">Save</button>
                </form>
            </div>
            <div class="col-md-6">
                <h1 class="text-center text-danger">Add a ninjq</h1>
                <form action="/ninja" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">First name</label>
                        <input type="text" class="form-control" name='first_name'>
                    </div>
                    <div class="form-group">
                        <label for="">Last name</label>
                        <input type="text" class="form-control" name='last_name'>
                    </div>
                    <div class="form-group">
                        <label for="">Dojo</label>
                       <select name="dojo" id="" class="form-control">
                           {%  for dojo in dojos %}
                                <option value="{{dojo.id }}">{{dojo.name }}</option>
                           {% endfor %}
                    
                        </select>
                    </div>
                    <button class="btn btn-danger">Save</button>
                </form>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-lg-12">
                <h1 class="text-center text-warning">Al the dojos</h1>
                <ul  class="list-group w-100 d-flex flex-column justify-content-center">
                    {% for dojo in dojos %} 
                        <li class="list-group-item w-100 text-center">{{dojo.name}}</li>
                        <ul>
                            {% for ninja in dojo.ninjas.all %}
                            <li>{{ninja.first_name}} {{ninja.last_name}}</li>
                            {% endfor %}
                        </ul>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
</body>
</html>
